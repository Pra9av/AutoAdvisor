<div class="logo" (click)="navigatetohome()">AutoAdvisor</div>
<div class="container">
  <!-- <header class="header"> -->
    <!-- <button class="back-btn" (click)="goBack2()">‚Üê Back</button> -->
  <!-- </header> -->
<button *ngIf="selectedCar" class="back-btn" (click)="goBack()">‚Üê Back</button> 
  <div *ngIf="!selectedCar" class="selection-view">
    <h1>Choose Your Car</h1>
    <p>Select a car to see insights</p>
    <div class="chips">
      <button *ngFor="let car of cars" class="chip" (click)="selectCar(car)">
        {{ car }}
      </button>
    </div>
  </div>

  <div *ngIf="selectedCar" class="details-view">
    <div class="details-header">
      <h2>{{ selectedCar }}</h2>
      <button class="close-btn" (click)="goBack()">√ó</button>
    </div>

    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div *ngIf="!loading" class="content">
      <div *ngIf="description" class="description">
        <h3>üìã Overview</h3>
        <p>{{ description }}</p>
      </div>

      <div class="pros-cons">
        <div *ngIf="pros.length" class="pros">
          <h3>‚úÖ Pros</h3>
          <ul>
            <li *ngFor="let pro of pros">{{ pro }}</li>
          </ul>
        </div>
        <div *ngIf="cons.length" class="cons">
          <h3>‚ùå Cons</h3>
          <ul>
            <li *ngFor="let con of cons">{{ con }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

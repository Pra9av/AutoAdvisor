<div class="login-container">
  <h2>Login</h2>

  <form>
  <label>Email</label>
  <input type="email" name="email" [(ngModel)]="email" required />

  <label>Password</label>
  <input type="password" name="password" [(ngModel)]="password" required />

  <button type="button" (click)="login()">Login</button>
</form>

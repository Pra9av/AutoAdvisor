<h2>Latest Car News</h2>

<div class="news-grid">
  <div class="news-item" *ngFor="let article of articles">
    <div class="news-image">
      <img [src]="article.image" alt="Car Image" />
    </div>
    <div class="news-content">
      <h3>{{ article.title }}</h3>
      <p>{{ article.description }}</p>
      <a [href]="article.url" target="_blank">Read more</a>
    </div>
  </div>
</div>
